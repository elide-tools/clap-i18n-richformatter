[package]
name = "clap-i18n-richformatter"
version = "0.3.0"
edition = "2024"
license = "MIT"
description = "Clap rich formatter with i18n support"

[dependencies]
i18n-embed = { version = "0.16.0", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.10"
rust-embed = "8.5.0"
unic-langid = "0.9.5"
clap = "4"
clap-i18n-derive = { version = "0.1.0", path = "clap-i18n-derive", optional = true }

[dev-dependencies]
clap = { version = "4", features = ["derive"] }

[features]
default = ["derive"]
derive = ["dep:clap-i18n-derive"]

[workspace]
members = ["clap-i18n-derive"]
